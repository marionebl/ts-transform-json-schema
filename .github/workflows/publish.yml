name: Publish
on:
  release:
    types: [created]
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2    
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.1
      with:
        node-version: '14'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.RONIS_NPM_TOKEN_SHAME_ON_ME }}
